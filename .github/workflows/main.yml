name: Scheduled Firestore Comparison

on:
  schedule:
    - cron: "40 11 * * *"  # Runs every day at 7 PM IST (13:30 UTC)
  workflow_dispatch:     # allows manual trigger too

jobs:
  compare:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Firebase credentials
        run: echo "${{ secrets.FIREBASE_KEY }}" > firebase-key.json

      - name: Run comparison script
        env:
          GOOGLE_APPLICATION_CREDENTIALS: firebase-key.json
        run: python compare_predictions.py
